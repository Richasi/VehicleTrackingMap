<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracking Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.css">
    <link rel="stylesheet" href="styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.7.1/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet-routing-machine/3.2.12/leaflet-routing-machine.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        #mapContainer {
            width: 100%;
            height: 500px;
        }
        .controls {
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h2>Vehicle Tracking Map</h2>

    <div class="controls">
        <label for="trip-options">Select Trip:</label>
        <select id="trip-options">
            <option value="current">Current Trip</option>
            <option value="previous">Previous Trip</option>
            <option value="weekly">Weekly Trip</option>
            <option value="default">Default Trip</option>
        </select>
        <button id="display-path">Show Route</button>
        <button id="begin-motion">Start Movement</button>
    </div>

    <div id="mapContainer"></div>

    <script src="modified_vehicle_map.js"></script>

</body>
</html>
