<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Tracking Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        #mapContainer {
            width: 100%;
            height: 80vh;
            border: 2px solid #444;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            padding: 15px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 80%;
            margin: 20px auto;
        }

        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        button#show-path {
            background: #007bff;
            color: white;
        }

        button#start-vehicle {
            background: #28a745;
            color: white;
        }

        button:hover {
            opacity: 0.8;
        }

        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .vehicle-marker {
            font-size: 30px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>

    <h2>Vehicle Tracking Map</h2>

    <div class="controls">
        <label for="trip-options">Select Trip:</label>
        <select id="trip-options">
            <option value="current">Current Trip</option>
            <option value="previous">Previous Trip</option>
            <option value="weekly">Weekly Trip</option>
            <option value="default">Default Trip</option>
        </select>
        <button id="show-path">Show Path</button>
        <button id="start-vehicle">Start Vehicle</button>
    </div>

    <div id="mapContainer"></div>

    <script src="app.js"></script>

</body>
</html>
